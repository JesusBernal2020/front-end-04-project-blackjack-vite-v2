<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--star title-->
    <header class="titulo">
      <h1 class="title-container">
        <span>
          <img class="carta-title" src="assets/cartas/red_back.png" alt="" />
        </span>
        BlackJack
        <span
          ><img class="carta-title" src="assets/cartas/grey_back.png" alt=""
        /></span>
      </h1>
    </header>
    <!-- end title-->
    <!-- btns start -->
    <div class="row mt-2">
      <div id="divBotones" class="btn-container col text-center">
        <button id="btnNuevo" class="btn-start">Nuevo Juego</button>
        <button id="btnPedir" disabled="disabled" class="btn">
          Pedir Carta
        </button>
        <button id="btnDetener" disabled="disabled" class="btn">Detener</button>
      </div>
    </div>
    <!-- btns end -->
    <!-- carts jugador 1 start -->
    <div class="card-box">
      <div>
        <h2 class="title-card">Jugador 1 - <small>0</small></h2>
        <div id="jugador-cartas" class="divCartas">
          <!-- <img class="carta" src="assets/cartas/3C.png" alt="" /> -->
        </div>
      </div>
    </div>
    <!-- carts jugador 1 end -->
    <!-- carts jugador 2 start -->
    <div class="card-box">
      <div class="col">
        <h2 class="title-card">Computadora - <small>0</small></h2>
        <div id="computadora-cartas" class="divCartas">
          <!-- <img class="carta" src="assets/cartas/3C.png" alt="" /> -->
        </div>
      </div>
    </div>
    <!-- carts jugador 2 end -->

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
